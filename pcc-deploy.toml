# =============================================================================
# Pipecat Cloud Deployment Configuration
# =============================================================================
# Personal Voice Avatar - Marco
# =============================================================================

# Agent identification
agent_name = "marco-voice-avatar"

# Container image (update with your registry)
image = "your-registry/marco-avatar:latest"

# Private registry credentials (if needed)
# image_credentials = "dockerhub-credentials"

# Resource profile
# agent-1x: 0.5 vCPU, 1GB RAM — sufficient for embedded LanceDB
# agent-2x: 1 vCPU, 2GB RAM — if you have a large knowledge base
agent_profile = "agent-1x"

# Secret set with API keys
secret_set = "avatar-secrets"

# Deployment region
region = "us-west"

# -----------------------------------------------------------------------------
# Scaling
# -----------------------------------------------------------------------------
[scaling]
min_agents = 1    # Keep one warm for instant response
max_agents = 5    # Personal avatar doesn't need massive scale

# -----------------------------------------------------------------------------
# Environment Variables
# -----------------------------------------------------------------------------
[env]
RAG_ENABLED = "true"
RAG_MATCH_COUNT = "3"
RAG_MATCH_THRESHOLD = "0.5"
RAG_MIN_QUERY_LENGTH = "8"
BOT_NAME = "Marco"
DEEPGRAM_MODEL = "nova-3-general"
DEEPGRAM_LANGUAGE = "en-US"
CARTESIA_MODEL = "sonic-3"
GOOGLE_MODEL = "gemini-2.5-flash"
LOG_LEVEL = "INFO"

# -----------------------------------------------------------------------------
# Health Check
# -----------------------------------------------------------------------------
[health]
path = "/health"
interval = 30
timeout = 10
unhealthy_threshold = 3
