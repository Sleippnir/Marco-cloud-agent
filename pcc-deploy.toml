# =============================================================================
# Pipecat Cloud Deployment Configuration
# =============================================================================
# Personal Voice Avatar - Marco
# =============================================================================

# Agent identification
agent_name = "marco-voice-avatar"

# Container image
image = "sleippnir/marco-voice-avatar:latest"

# Private registry credentials (if needed)
# image_credentials = "dockerhub-credentials"

# Resource profile
# agent-1x: 0.5 vCPU, 1GB RAM — sufficient for embedded LanceDB
# agent-2x: 1 vCPU, 2GB RAM — if you have a large knowledge base
agent_profile = "agent-1x"

# Secret set with API keys
secret_set = "marco"

# Deployment region
region = "us-east"

# -----------------------------------------------------------------------------
# Scaling
# -----------------------------------------------------------------------------
[scaling]
min_agents = 1    # Keep one warm for instant response
max_agents = 5    # Personal avatar doesn't need massive scale
